<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/img/agenda.png" alt="agenda">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="usuario-nome" required placeholder="Nome Completo">
            <input type="number" id="usuario-telefone" required placeholder="Telefone" >
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing ='0'> 
            <thead>
                <tr>
                    <th>Nome do Usuário</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        <div>
            <p>
                &copy; Agenda Telefônica - Todos os direitos reservados - 2024
            </p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
